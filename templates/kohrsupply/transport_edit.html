{% extends "kohrsupply/base.html" %}

{% block content %}
    <h1>Edit Transport</h1>
    <form id="transportedit" method="POST" class="post-form transport_{{transportid}}">{% csrf_token %}
        <div class="transport">
            {{ form.as_p }}
        </div>
        <button id="savetrs" type="submit" class="save btn btn-default" accesskey="s" >Save</button>
    </form>
{% endblock %}
